name: CI Build

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - apigateway
          - database
          - services/plants
          - services/rewards
          - services/users

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          npm install
          npm install eslint@^8.57.1 \
            @typescript-eslint/parser@^7.0.0 \
            @typescript-eslint/eslint-plugin@^7.0.0 \
            --save-dev --legacy-peer-deps

      - name: Check for Code Smells
        working-directory: ${{ matrix.service }}
        env:
          ESLINT_USE_FLAT_CONFIG: false
        run: |
          npx eslint "**/*.{js,ts}" \
            --no-eslintrc \
            --parser @typescript-eslint/parser \
            --plugin @typescript-eslint \
            --rule '@typescript-eslint/no-unused-vars: warn' \
            --rule 'no-console: warn' \
            --rule 'semi: off' \
            --rule 'quotes: off' \
            --rule '@typescript-eslint/semi: off' \
            --rule '@typescript-eslint/quotes: off' \
            --rule '@typescript-eslint/strict-boolean-expressions: off'

      - name: Run Tests
        working-directory: ${{ matrix.service }}
        run: |
          npm test

      - name: Notify Teams
        if: always()
        env:
          STATUS: ${{ job.status }}
        run: |
          curl -H "Content-Type: application/json" \
                -d "{
                    \"@type\": \"MessageCard\",
                    \"@context\": \"http://schema.org/extensions\",
                    \"summary\": \"Build Notification\",
                    \"themeColor\": \"0076D7\",
                    \"title\": \"CI Build Result\",
                    \"text\": \"Service: **${{ matrix.service }}**<br>Status: **${STATUS}**\"
                  }" \
                ${{ secrets.TEAMS_WEBHOOK_URL }}