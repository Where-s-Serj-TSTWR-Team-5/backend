name: CI Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - apigateway
          - database
          - services/plants
          - services/rewards
          - services/users

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Run ESLint
        working-directory: ${{ matrix.service }}
        run: |
          npm install eslint@^8.57.1 eslint-config-standard eslint-plugin-import eslint-plugin-node eslint-plugin-promise eslint-plugin-svelte3 @typescript-eslint/parser@^5.62.0 @typescript-eslint/eslint-plugin@^5.62.0 --save-dev --legacy-peer-deps
          if ls .eslintrc.* 1> /dev/null 2>&1; then
            npx eslint . --ext .js,.ts,.svelte --max-warnings=0
          else
            echo "No ESLint config found, skipping lint"
          fi

      - name: Notify Teams
        if: always()
        env:
          STATUS: ${{ job.status }}
        run: |
          curl -H "Content-Type: application/json" \
                -d "{
                    \"@type\": \"MessageCard\",
                    \"@context\": \"http://schema.org/extensions\",
                    \"summary\": \"Build Notification\",
                    \"themeColor\": \"0076D7\",
                    \"title\": \"CI Build Result\",
                    \"text\": \"Service: **${{ matrix.service }}**<br>Status: **${STATUS}**\"
                  }" \
                ${{ secrets.TEAMS_WEBHOOK_URL }}
